<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animation</title>
	<link rel="stylesheet" href="assets/css/reset_style.css">
	<link rel="stylesheet" href="assets/css/animation.css">
</head>
<body>

	<div class="box item1">
		<div class="overturn"></div>
	</div>

	<div class="box item2">
		<div class="round_out"></div>
		<div class="ruand_in"></div>
	</div>

	<div class="box item3">
		<div class="bar1"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
		<div class="bar4"></div>
		<div class="bar5"></div>
	</div>

	<div class="box item4">
		<div class="pulse"></div>
	</div>

	<div class="box item5">
		<div class="round_1 fore1"></div>
		<div class="round_2 fore1"></div>
		<div class="round_3 fore1"></div>
		<div class="round_4 fore1"></div>

		<div class="round_5 fore2"></div>
		<div class="round_6 fore2"></div>
		<div class="round_7 fore2"></div>
		<div class="round_8 fore2"></div>

	<div class="box item6">
		<div class="wave_1"></div>
		<div class="wave_2"></div>
		<div class="wave_3"></div>
	</div>

	<div class="box item7">
		<div class="circle_1"></div>
		<div class="circle_2"></div>
		<div class="circle_3"></div>
		<div class="circle_4"></div>
		<div class="circle_5"></div>
		<div class="circle_6"></div>
		<div class="circle_7"></div>
		<div class="circle_8"></div>
		<div class="circle_9"></div>

		<div class="circle_11"></div>
		<div class="circle_12"></div>
	</div>

	<div class="box item8">
		<div class="wrap">
			<div class="square_1"></div>
			<div class="square_2"></div>
			<div class="square_3"></div>
			<div class="square_4"></div>
			<div class="square_5"></div>
			<div class="square_6"></div>
			<div class="square_7"></div>
			<div class="square_8"></div>
			<div class="square_9"></div>
		</div>
	</div>

	<div class="box item9">
		<div class="wrap">
			<div class="disappear_1"></div>
			<div class="disappear_2"></div>
			<div class="disappear_3"></div>
			<div class="disappear_4"></div>
		</div>
	</div>

	<div class="box item10">
		<div class="wrap">
			<div class="dot_1"></div>
			<div class="dot_2"></div>
		</div>
	</div>
