<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日历插件</title>

	<link rel="stylesheet" type="text/css" href="calendar.css">

	<script type="text/javascript" src="calendar.js"></script>

	<style type="text/css">
		
		html, body {
			padding: 0;
			margin: 0;
		}

	</style>
</head>
<body>
	<input type="text" readonly="readonly" id="cal1" data-type='calendar' placeholder="点击选择日期">

	<input type="text" readonly="readonly" id="cal2" data-type='calendar' placeholder="点击选择日期">

	<input type="text" readonly="readonly" id="cal3" data-type='calendar' placeholder="点击选择日期">

	<input type="text" readonly="readonly" id="cal4" data-type='calendar' placeholder="点击选择日期">

	<script type="text/javascript">
		
	window.onload = function() {

		calendar('#cal1');
		calendar('#cal2')
		calendar('#cal3')
		calendar('#cal4')

	}
	</script>

</body>
</html>
