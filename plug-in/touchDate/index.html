<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<title>mobile 日期插件</title>

	<meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1">  

	<link rel="stylesheet" href="style.css">

	<script type="text/javascript" src="touchSelectDate.js"></script>

</head>
<body>
	
	<input type="text" readonly="readonly" placeholder="点击选择日期" id="touchSelectDate1">

	<input type="text" readonly="readonly" placeholder="点击选择日期" id="touchSelectDate2">

	<script type="text/javascript">
		
		window.onload = function() {
			
			/*********获取当前日期********/
		    var date = new Date();
		    var year = date.getFullYear();
		    var month = date.getMonth() + 1;
		    var day = date.getDate();
		    /*****************************/

			touchSelectDate('#touchSelectDate1').init({
				minYear: 1900,
	            maxYear: 2100,
	            defaultYear: year,
	            defaultMonth: month,
	            defaultDay: day
			});
			touchSelectDate('#touchSelectDate2').init({
				minYear: 1900,
	            maxYear: 2100,
	            defaultYear: year,
	            defaultMonth: month,
	            defaultDay: day
			});
		}

	</script>

</body>
</html>
