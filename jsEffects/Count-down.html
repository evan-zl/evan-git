<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
	<link rel="stylesheet" href="assets/css/count-down.css">
</head>
<body>
	<div id="timing">
		<div id="show"></div>
		<input type="text" name="" id="">
		<input type="button" value="开始">
		<input type="button" value="暂停" name="on">
	</div>

	<div id="count_down">
		<div><span>00</span><a>天</a></div>
		<div><span>00</span><a>时</a></div>
		<div><span>00</span><a>分</a></div>
		<div><span>00</span><a>秒</a></div>
	</div>
	<div  style="width: 0; clear: both;"></div>
	<div class="arrow"></div>

	<script type="text/javascript" src="assets/js/count-down.js"></script>
</body>
</html>
