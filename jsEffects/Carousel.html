<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播</title>
	<link rel="stylesheet" href="assets/css/Carousel.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable = no" />

</head>
<body>
	<!-- 轮播显示区域 -->
	<div id="box1">
		<a href="https://github.com/evan-zl">
			<img id="show" src="assets/images/Carousel-1.png" alt="one">
		</a>
	</div>

	<!-- 上下页按钮 -->
	<div id="box2">
		<a class="butt_left" href="javascript:;"></a>
		<a class="butt_right" href="javascript:;"></a>
	</div>
	
	<!-- 索引数字 -->
	<div id="box3">
		<a class="index" href="javascript:;"><span class="active">1</span></a>
		<a class="index" href="javascript:;"><span>2</span></a>
		<a class="index" href="javascript:;"><span>3</span></a>
		<a class="index" href="javascript:;"><span>4</span></a>
		<a class="index" href="javascript:;"><span>5</span></a>
		<a class="index clear_both" href="javascript:;"><span>6</span></a>
	</div>

	<!-- 横幅 -->
	<div id="streamer">
		<ul class="streamer">
			<li><a href="javascript:;"><img src="assets/images/streamer-1.png" alt=""></a></li>
			<li><a href="javascript:;"><img src="assets/images/streamer-2.png" alt=""></a></li>
			<li><a href="javascript:;"><img src="assets/images/streamer-3.png" alt=""></a></li>
			<li><a href="javascript:;"><img src="assets/images/streamer-4.png" alt=""></a></li>
			<li><a href="javascript:;"><img src="assets/images/streamer-5.png" alt=""></a></li>
			<li><a href="javascript:;"><img src="assets/images/streamer-6.png" alt=""></a></li>
			<li><a href="javascript:;"><img src="assets/images/streamer-7.png" alt=""></a></li>

			<li><a href="javascript:;"><img src="assets/images/streamer-1.png" alt=""></a></li>
			<li><a href="javascript:;"><img src="assets/images/streamer-2.png" alt=""></a></li>
			<li><a href="javascript:;"><img src="assets/images/streamer-3.png" alt=""></a></li>
			<li><a href="javascript:;"><img src="assets/images/streamer-4.png" alt=""></a></li>
			<li><a href="javascript:;"><img src="assets/images/streamer-5.png" alt=""></a></li>
			<li><a href="javascript:;"><img src="assets/images/streamer-6.png" alt=""></a></li>
			<li><a href="javascript:;" class="clear_both"><img src="assets/images/streamer-7.png" alt=""></a></li>
		</ul>
	</div>


	<script type="text/javascript" src="assets/js/Carousel.js"></script>

</body>
</html>
